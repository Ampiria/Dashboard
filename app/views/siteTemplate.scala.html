@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

            <!-- Google charts loader -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

            <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Roboto font from Google -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

            <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

            <!-- Font awesome glyphicons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

            <!-- Static assets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

            <!-- Google Analytics -->
        <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-75149527-1', 'auto');
                ga('send', 'pageview');
        </script>
    </head>
    <body>

            <!-- Navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Jordan G. Dodson</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Assets.at("pdfs/resume.pdf")">Resume</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>

                    <ul id="nav-social-glyph-links" class="nav navbar-nav navbar-right">
                        <li><a id="nav-github-link" href="https://www.github.com/pilgrimshadow"><i class="fa fa-lg fa-github"></i></a></li>
                        <li><a id="nav-twitter-link" href="https://www.twitter.com/jgdodson_"><i class="fa fa-lg fa-twitter"></i></a></li>
                        <li><a id="nav-linkedin-link" href="https://www.linkedin.com/in/jgdodson"><i class="fa fa-lg fa-linkedin"></i></a></li>
                        <li><a id="nav-stackexchange-link" href="http://www.stackexchange.com/users/3733943/pilgrimshadow"><i><img class="img-responsive" src="@routes.Assets.at("images/se-icon-crop.png")"></i></a></li>
                        <li><a id="nav-codewars-link" href="http://www.codewars.com/users/PilgrimShadow"><i><img class="img-responsive" src="@routes.Assets.at("images/logo-glyph-xsmall.png")"></i></a></li>
                    </ul>
                </div>


            </div>
        </nav>

        <div class="header-content-padding"></div>

            <!-- The content of the page. -->
        @content

    </body>
    <script>
            console.log(
                    "If you're reading this, I assume you to be a fellow developer. " +
                    "Welcome! I claim not that this site is perfect, only that I had a blast making it. " +
                    "If you see something that could be improved, I'd love the feedback :)"
            );
    </script>
</html>

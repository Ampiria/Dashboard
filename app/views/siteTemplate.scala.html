@(pageTitle: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Jordan G. Dodson - @pageTitle</title>

        <meta name="author" content="Jordan G. Dodson">

        <meta name="description" content="The digital home of Jordan G. Dodson.">

        <meta name="keywords" content="Blog, Informatics, Machine Learning, Computer Science, Big Data">

        <meta charset="UTF-8">

            <!-- Google charts loader -->
        <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>

            <!-- Favicon -->
        <link href="@routes.Assets.at("images/favicon.ico")" rel="icon" type="image/x-icon">

            <!-- Roboto font from Google -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

            <!-- Bootstrap -->
        <link href="@routes.Assets.at("stylesheets/bootstrap/3.3.6/css/bootstrap.min.css")" rel="stylesheet" type="text/css">

            <!-- Font awesome -->
        <link href="@routes.Assets.at("stylesheets/font-awesome/4.5.0/css/font-awesome.min.css")" rel="stylesheet" type="text/css">

            <!-- Static assets -->
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" type="text/css">

            <!-- A message to fellow developers-->
        <script>
                console.log(
                        "If you're reading this, I assume you to be a fellow developer. " +
                        "Welcome! I claim not that this site is perfect, only that I had a blast making it. " +
                        "If you see something that could be improved, I'd love the feedback :)"
                );
        </script>

            <!-- Google Analytics -->
        <script src="@routes.Assets.at("javascripts/googleAnalytics.js")" type="text/javascript"></script>
    </head>
    <body>

            <!-- Navbar with links to other profiles-->
        <nav class="navbar navbar-inverse navbar-margin-bottom">

            <div class="container-fluid">

                <div class="navbar-header">
                    <a href="/" class="navbar-brand" hreflang="en">Jordan G. Dodson</a>
                </div>

                <div class="collapse navbar-collapse">

                        <!-- Links to other pages on the site-->
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="@routes.Assets.at("pdfs/resume.pdf")" hreflang="en">Resume</a>
                        </li>

                        <li>
                            <a href="/quotes" hreflang="en">Quotes</a>
                        </li>

                        <li>
                            <a href="/about" hreflang="en">About</a>
                        </li>
                    </ul>

                        <!-- Links to other profiles-->
                    <ul id="nav-social-glyph-links" class="nav navbar-nav navbar-right">

                            <!-- Link to my Github profile.-->
                        <li>
                            <a id="nav-github-link" href="https://www.github.com/pilgrimshadow" title="Github Profile">
                                <span class="fa fa-lg fa-github" aria-hidden="true"></span>
                            </a>
                        </li>

                            <!-- Link to my Twitter profile.-->
                        <li>
                            <a id="nav-twitter-link" href="https://www.twitter.com/jgdodson_" title="Twitter Profile">
                                <span class="fa fa-lg fa-twitter" aria-hidden="true"></span>
                            </a>
                        </li>

                            <!-- Link to my LinkedIn profile.-->
                        <li>
                            <a id="nav-linkedin-link" href="https://www.linkedin.com/in/jgdodson" title="LinkedIn Profile">
                                <span class="fa fa-lg fa-linkedin" aria-hidden="true"></span>
                            </a>
                        </li>

                            <!-- Link to my Stack Exchange profile.-->
                        <li>
                            <a id="nav-stackexchange-link" href="http://www.stackexchange.com/users/3733943/pilgrimshadow" title="StackExchange Profile">
                                <span class="fa fa-lg fa-stack-exchange" aria-hidden="true"></span>
                            </a>
                        </li>

                            <!-- Link to my Hackernews profile.-->
                        <li>
                            <a id="nav-hackernews-link" href="https://news.ycombinator.com/user?id=jgdodson" title="HackerNews Profile">
                                <span class="fa fa-lg fa-y-combinator-square" aria-hidden="true"></span>
                            </a>
                        </li>

                            <!-- Link to my Goodreads profile.-->
                        <li>
                            <a id="nav-goodreads-link" href="http://www.goodreads.com/PilgrimShadow" title="Goodreads Profile">
                                <span class="fa fa-lg fa-book" aria-hidden="true"></span>
                            </a>
                        </li>

                            <!-- Link to my Codewars profile.-->
                        <li>
                            <a id="nav-codewars-link" href="http://www.codewars.com/users/PilgrimShadow" title="Codewars Profile">
                                <span class="fa fa-lg fa-code" aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        @content

        <footer>
            <div class="footer-quote">
                The unexamined life is not worth living
            </div>
        </footer>
    </body>
</html>

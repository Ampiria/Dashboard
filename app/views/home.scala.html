@()(implicit messages: Messages)

@siteTemplate("Homepage") {

    <div class="container-fluid">

        <div class="row small-margin-bottom">
            <div class="col-sm-offset-1 col-sm-10 raised-element">
                <div id="introMessage">
                    Since <span id="startDate" class="introMessageValue"></span>
                    I've spent <span id="total" class="introMessageValue"></span> hours programming!
                    That's an average of <span id="dailyAverage" class="introMessageValue"></span>
                    hours per day for <span id="daysSinceStart" class="introMessageValue"></span> days.
                    Today, I've programmed for <span id="todaysTotal" class="introMessageValue"></span> hours.
                    My longest programming streak is <span id="longestStreak" class="introMessageValue"></span>
                    days, and I'm currently on a <span id="currentStreak" class="introMessageValue"></span>
                    day streak.
                </div>
            </div>
        </div>

        <div class="row small-margin-bottom">
            <div class="col-sm-offset-1 col-sm-10 raised-element">
                <div id="todaysSessionsPlot" class="loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 raised-element spaced-plot">
                <div id="cumulativePlot" class="googlePlotContainer loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 raised-element spaced-plot">
                <div id="subjectTotalsPlot" class="googlePlotContainer loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 raised-element spaced-plot">
                <div id="probabilityPlot" class="googlePlotContainer loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 raised-element spaced-plot">
                <div id="slidingAveragePlot" class="googlePlotContainer loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 raised-element spaced-plot">
                <div id="subjectCumulativePlot" class="googlePlotContainer loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 raised-element spaced-plot">
                <div id="averageSessionPlot" class="googlePlotContainer loading-icon">
                    <span class="fa fa-4x fa-circle-o-notch fa-spin"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
            function loadJSONFile(path, callback) {

                var httpRequest = new XMLHttpRequest();

                httpRequest.onreadystatechange = function () {
                    if (httpRequest.readyState === 4) {
                        if (httpRequest.status === 200) {

                            // Parse the response text as JSON
                            var data = JSON.parse(httpRequest.responseText);

                            if (callback) {
                                callback(data);
                            }
                        }
                    }
                };
                httpRequest.open('GET', path);
                httpRequest.send();
            }


            // Global plot properties
            var titleIsBold = true;
            var titleFontSize = 32;
            var hAxisFontSize = 20;
            var vAxisFontSize = 16;

            // Load the  charts
            google.charts.load('44', {packages: ['line', 'bar', 'timeline']});


            function writeIntroMessage(stats, elementId) {

                var introElem = document.getElementById(elementId);

                introElem.querySelector("#startDate").textContent = stats.introMessage.start[0].toString() + "/" + stats.introMessage.start[1].toString() + "/" + stats.introMessage.start[2].toString();
                introElem.querySelector("#total").textContent = Math.round(stats.total).toString();
                introElem.querySelector("#dailyAverage").textContent = stats.dailyAverage.toFixed(2).toString();
                introElem.querySelector("#daysSinceStart").textContent = stats.introMessage.daysSinceStart.toString();
                introElem.querySelector("#longestStreak").textContent = stats.longestStreak.toString();
                introElem.querySelector("#currentStreak").textContent = stats.currentStreak.toString();
                introElem.querySelector("#todaysTotal").textContent = stats.introMessage.todaysTotal.toFixed(2).toString();
            }


            function getTodaysSessionsGooglePlotDrawer(plotData, elementId) {

                function tmp() {
                    var table = new google.visualization.DataTable();

                    var options = {
                        height: 110,
                        hAxis: {
                            title: "",
                            fontSize: 0
                        }
                    };

                    // Add columns to the data table
                    plotData.columns.forEach(function (curr, i, arr) {
                        table.addColumn(curr[0], curr[1]);
                    });

                    // Add the rows of data to the data table
                    table.addRows(plotData.rows);

                    var chart = new google.visualization.Timeline(document.getElementById(elementId));

                    chart.draw(table, options);
                }

                return tmp;
            }

            function getCumulativeGooglePlotDrawer(cumulativeData, elementId) {

                var options = {
                    chart: {
                        title: "Cumulative Hours Studied"
                    },
                    legend: {
                        position: 'none'
                    },
                    colors: ['green'],
                    titleTextStyle: {
                        fontSize: titleFontSize,
                        bold: titleIsBold
                    },
                    hAxis: {
                        title: "",
                        textStyle: {
                            fontSize: hAxisFontSize
                        }
                    },
                    vAxis: {
                        textStyle: {
                            fontSize: 20
                        }
                    },
                    // Not working
                    lineWidth: 10,
                    // Not working
                    curveType: 'function'
                };

                convertDates(cumulativeData, 0);

                function tmp() {

                    var columnLabels = [["Date", "Cumulative Hours Studied"]];

                    var chart = new google.charts.Line(document.getElementById(elementId));

                    var table = google.visualization.arrayToDataTable(columnLabels.concat(cumulativeData));

                    chart.draw(table, google.charts.Line.convertOptions(options));
                }

                return tmp;
            }

            function getSlidingAveragePlotDrawer(slidingAverageData, elementId) {

                var options = {
                    chart: {
                        title: "Hours Studied Per Day",
                        subtitle: "Sliding average - 31 day window"
                    },
                    legend: {
                        position: 'none'
                    },
                    colors: ['green'],
                    titleTextStyle: {
                        fontSize: titleFontSize,
                        bold: titleIsBold
                    },
                    hAxis: {
                        title: "",
                        textStyle: {
                            fontSize: hAxisFontSize
                        }
                    },
                    vAxis: {
                        textStyle: {
                            fontSize: 20
                        }
                    },
                    // Not working
                    lineWidth: 10,
                    // Not working
                    curveType: 'function'
                };

                convertDates(slidingAverageData, 0);

                function tmp() {

                    var columnLabels = [["Date", "Average Hours Studied"]];

                    var chart = new google.charts.Line(document.getElementById(elementId));

                    var table = google.visualization.arrayToDataTable(columnLabels.concat(slidingAverageData));

                    chart.draw(table, google.charts.Line.convertOptions(options));
                }

                return tmp;
            }

            function getSubjectCumulativeGooglePlotDrawer(plotData, elementId) {

                var options = {
                    chart: {
                        title: "Cumulative Hours Studied Per Subject"
                    },
                    titleTextStyle: {
                        fontSize: titleFontSize,
                        bold: titleIsBold
                    },
                    legend: {
                        position: 'none'
                    },
                    hAxis: {
                        title: "",
                        textStyle: {
                            fontSize: hAxisFontSize
                        }
                    },
                    vAxis: {
                        textStyle: {
                            fontSize: 20
                        }
                    },
                    // Not working
                    curveType: 'function'
                };

                convertDatesWithRows(plotData, 0);

                return getGoogleMaterialPlotDrawer(plotData, options, "Line", elementId);
            }


            // Returns a function that will draw the SubjectTotals plot
            function getSubjectTotalsPlotDrawer(subjectTotals, elementId) {

                var options = {
                    chart: {
                        title: "Total Hours Studied Per Subject"
                    },
                    titleTextStyle: {
                        fontSize: titleFontSize,
                        bold: titleIsBold
                    },
                    legend: {
                        position: 'none'
                    },
                    hAxis: {
                        title: "",
                        textStyle: {
                            fontSize: hAxisFontSize
                        }
                    },
                    vAxis: {
                        textStyle: {
                            fontSize: 20
                        }
                    },
                    bars: 'vertical',
                    colors: ['green']
                };


                function tmp() {

                    var columnLabels = [["Subject", "Total"]];

                    var chart = new google.charts.Bar(document.getElementById(elementId));

                    var table = google.visualization.arrayToDataTable(columnLabels.concat(subjectTotals));

                    chart.draw(table, google.charts.Bar.convertOptions(options));
                }

                return tmp;
            }


            // Returns a function that will draw the AverageSession plot
            function getAverageSessionPlotDrawer(sessionAverages, elementId) {

                var options = {
                    chart: {
                        title: "Average Study Session Length Per Subject",
                        subtitle: "in hours"
                    },
                    titleTextStyle: {
                        fontSize: titleFontSize,
                        bold: titleIsBold
                    },
                    legend: {
                        position: 'none'
                    },
                    hAxis: {
                        title: "",
                        textStyle: {
                            fontSize: hAxisFontSize
                        },
                        // This is not working
                        slantedText: true
                        // - - - - - - - - - -
                    },
                    vAxis: {
                        textStyle: {
                            fontSize: 20
                        }
                    },
                    bars: 'vertical'
                };


                function tmp() {

                    var columnLabels = [["Subject", "Average Session Duration"]];

                    var chart = new google.charts.Bar(document.getElementById(elementId));

                    var table = google.visualization.arrayToDataTable(columnLabels.concat(sessionAverages));

                    chart.draw(table, google.charts.Bar.convertOptions(options));
                }

                return tmp;
            }


            function getProbabilityGooglePlotDrawer(probabilities, elementId) {

                var options = {
                    chart: {
                        title: "Probability That I'm Programming",
                        subtitle: "at a particular time on any given day"
                    },
                    titleTextStyle: {
                        fontSize: titleFontSize,
                        bold: titleIsBold
                    },
                    legend: {
                        position: 'none'
                    },
                    hAxis: {
                        title: "",
                        textStyle: {
                            fontSize: hAxisFontSize
                        },
                        // The format string is based on ICU pattern set
                        format: "h a"
                    },
                    vAxis: {
                        textStyle: {
                            fontSize: 20
                        }
                    },
                    colors: ['green']
                };

                function tmp() {

                    var columnLabels = [["Time", "Probability"]];

                    var chart = new google.charts.Line(document.getElementById(elementId));

                    var table = google.visualization.arrayToDataTable(columnLabels.concat(probabilities));

                    chart.draw(table, google.charts.Line.convertOptions(options));
                }

                return tmp;
            }


            // Get a function that will draw a material-style google chart.
            function getGoogleMaterialPlotDrawer(plotData, plotOptions, plotType, elementId) {

                function tmp() {
                    var table = new google.visualization.DataTable();

                    // Add columns to the data table
                    plotData.columns.forEach(function (curr, i, arr) {
                        table.addColumn(curr[0], curr[1]);
                    });

                    // Add the rows of data to the data table
                    table.addRows(plotData.rows);

                    var chart = new google.charts[plotType](document.getElementById(elementId));

                    var convertedOptions = google.charts[plotType].convertOptions(plotOptions);

                    chart.draw(table, convertedOptions);
                }

                return tmp;
            }

            // Convert the values in the given columns to Date objects
            function convertDatesWithRows(plotData, column) {
                plotData.rows.forEach(function (elem, i, self) {
                    elem[column] = new Date(elem[0]);
                });
            }

            function convertDates(plotData, column) {
                plotData.forEach(function (elem, i, self) {
                    elem[column] = new Date(elem[0]);
                });
            }

            // Return the number hours since the given epoch millisecond
            function hoursSinceMilli(startMillis) {

                var currMillis = new Date().getTime();

                return (currMillis - startMillis) / (3600 * 1000);
            }

            // Load the chart data and setup callbacks to draw plots when we have it.
            loadJSONFile("/json/stats/1", function (data) {

                // TODO: Remove this when done debugging
                console.log(data);

                var languages = data["subjects"].filter(function (elem, i, arr) {
                    return elem["isLanguage"];
                });

                console.log(languages.length);


                // Incorporate data for current session where applicable
                if (data.status.isStudying) {

                    // Add duration of current session to today's total
                    data.stats.introMessage.todaysTotal += hoursSinceMilli(data.status.start);

                    // Add duration of current session to global total.
                    data.stats.total += hoursSinceMilli(data.status.start);

                    // TODO: Do I really need the current time from the server?
                    data.stats.introMessage.todaysSessionsGoogle.rows.push(
                            ["What I've Done Today", data.status.subject, data.status.start, data.currentTime]
                    );

                }

                // Fill in the values in the intro message.
                writeIntroMessage(data.stats, "introMessage");

                // - - - Set up call-backs to draw the plots - - - - - - - - - -

                // Only show the current day's overview if the user has studied today.
                if (data.stats.introMessage.todaysSessionsGoogle.rows.length > 0) {
                    google.charts.setOnLoadCallback(getTodaysSessionsGooglePlotDrawer(data.stats.introMessage.todaysSessionsGoogle, "todaysSessionsPlot"));
                } else {
                    document.getElementById("todaysSessionsPlot").style.display = "none";
                }

                google.charts.setOnLoadCallback(getSlidingAveragePlotDrawer(data.stats.slidingAverage, "slidingAveragePlot"));
                google.charts.setOnLoadCallback(getCumulativeGooglePlotDrawer(data.stats.cumulative, "cumulativePlot"));
                google.charts.setOnLoadCallback(getSubjectCumulativeGooglePlotDrawer(data.stats.subjectCumulative, "subjectCumulativePlot"));
                google.charts.setOnLoadCallback(getSubjectTotalsPlotDrawer(data.stats.subjectTotals, "subjectTotalsPlot"));
                google.charts.setOnLoadCallback(getAverageSessionPlotDrawer(data.stats.averageSession, "averageSessionPlot"));
                google.charts.setOnLoadCallback(getProbabilityGooglePlotDrawer(data.stats.probability, "probabilityPlot"));

            })
    </script>

}

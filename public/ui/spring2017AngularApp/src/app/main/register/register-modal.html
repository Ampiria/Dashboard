<button class="btn btn-danger btn-sm" style="float: right;" ng-click="vm.closeModal()">&times;</button>
<div class="container" style="margin-left: 25%">
    <div class="row">
        <div class="col-md-4">
            <div class="page-header">
                <h2>Register</h2>
            </div>
            <form role="form"  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="username" class="form-control">
                    <p class="help-block">Please provide your desired username</p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control">
                    <p class="help-block">Please provide a valid email address</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control">
                    <p class="help-block">Password should be at least 6 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" class="form-control">
                    <p class="help-block">Please confirm your password</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
<div class="row">
    <div class="col-md-6">
        <p class="help-block">By clicking "register", you accept the terms of use and the privacy policy.</p>
    </div>
</div>

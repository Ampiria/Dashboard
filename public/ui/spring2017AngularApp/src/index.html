<!doctype html>
<html ng-app="spring2017AngularApp">
<head>
  <meta charset="utf-8">
  <title>spring2017AngularApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="spring2017AngularApp" >
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->



<div id="wrapper" class="toggled col-lg-3" ng-controller="MainController as main">
<link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand text-center" style="">
        <a href="#">
          <p style="font-family: 'Revalia', cursive;">
            Hack GSU Spring 2017
          </p>
        </a>
      </li>

      <li style="margin-top: 20%">
        <div class="text-center" style="">
          <p class="animate infinite" ng-class="">
            <button type="button" class="btn btn-sm btn-info" ng-click="main.logInModal()"> <span class="fa fa-sign-in" ></span> Login</button>
            <button type="button" class="btn btn-sm btn-info" ng-click="main.registerModal()"> <span class="fa fa-registered" aria-hidden="true"></span> Register</button>
          </p>
          <p style="">
            <acme-malarkey extra-values="['Quick', 'Adapive', 'Flexible']"></acme-malarkey>
          </p>
        </div>

      </li>

      <li>
        <a href="#"><i class="fa fa-superpowers" style="color: #00b3ee;"></i> Dashboard </a>
      </li>
      <li>
        <a href="#"> <i class="fa fa-users" style="color: #FFFFAD;"> </i> Study Matching</a>
      </li>
      <!--<li>-->
        <!--<a href="#">Overview</a>-->
      <!--</li>-->
    </ul>
  </div>
  <div style="margin-left: 20px">
    <button class="btn btn-success" ng-click="main.toggleSideBar()"> <i class="fa fa-bars"></i> </button>
  </div>
</div>
<!-- /#wrapper -->


<div class="col-lg-9">
  <div ui-view></div>
</div>



<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>

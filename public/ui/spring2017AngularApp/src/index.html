<!doctype html>
<html ng-app="spring2017AngularApp">
<head>
  <meta charset="utf-8">
  <title>spring2017AngularApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body ng-app="spring2017AngularApp">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->



<div id="wrapper" class="toggled" ng-controller="MainController as main">
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <!-- Sidebar -->
  <div class="col-md-3 col-lg-3">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <div class="" style="margin-left: 10px; margin-bottom: 20px">
          <button class="btn btn-success pull-right" ng-click="main.toggleSideBar()"> <i class="fa fa-bars"></i> </button>
        </div>

        <li class="sidebar-brand text-center" style="clear: both;">
          <a href="#">
            <p style="font-family: 'Revalia', cursive;">
              Hack GSU Spring 2017
            </p>
          </a>
        </li>

        <li style="margin-top: 20%">
          <div class="text-center" style="">
            <div ng-hide="main.switchToLogIn">
              <button type="button" class="btn btn-sm btn-info" ng-click="main.logInModal()"> <span class="fa fa-sign-in" ></span> Login</button>
              <button type="button" class="btn btn-sm btn-info" ng-click="main.registerModal()"> <span class="fa fa-registered" aria-hidden="true"></span> Register</button>
              <div class="text-center" style="color: white; margin-top: 10px">
                <!--<button type="button"  data-toggle="collapse" data-target="#demo"-->
                <!--ng-class="['btn', 'btn-lg', {'btn-info': main.startButtonBoolean}, {'btn-danger': !main.startButtonBoolean}]"-->
                <!--ng-click="main.clickStart()" style="width: 70%;" ng-cloak>-->
                <!--{{main.startStopButton}}<span style="font-size: large" ng-show="main.displayTime"> {{main.hour}}H : {{main.minute}}M : {{main.second}}s</span>-->
                <!--</button>-->

                <div class="btn-group" uib-dropdown>
                  <button type="button"
                          ng-class="['btn', 'btn-lg', {'btn-info': main.startButtonBoolean}, {'btn-danger': !main.startButtonBoolean}]"
                          ng-click="main.clickStart()" style="" ng-cloak>
                    {{main.startStopButton}}<span style="font-size: large" ng-show="main.displayTime"> {{main.hour}}H : {{main.minute}}M : {{main.second}}s</span>
                  </button>
                  <button type="button"
                          ng-class="['btn', 'btn-lg', {'btn-info': main.startButtonBoolean}, {'btn-danger': !main.startButtonBoolean}]"
                          uib-dropdown-toggle
                          ng-show="main.startButtonBoolean">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                    <li role="menuitem" ><a href="/dashBoard" ng-click="main.clickStart()">Python</a></li>
                    <li role="menuitem" ><a href="#" ng-click="main.clickStart()">C++</a></li>
                    <li role="menuitem" ><a href="#" ng-click="main.clickStart()">Webdev</a></li>
                    <li role="menuitem" ><a href="#" ng-click="main.clickStart()">Machine Learning</a></li>
                  </ul>
                </div>

                <div id="demo" class="collapse" style="color: white;">
                </div>
              </div>
            </div>
            <p style="">
              <acme-malarkey extra-values="['Quick', 'Adaptive', 'Flexible']"></acme-malarkey>
            </p>
          </div>

        </li>

        <li>
          <a ui-sref="home.dashboard" ui-sref-active="active" style="font-size: 17px"><i class="fa fa-superpowers" style="color: #00b3ee;"></i> Dashboard </a>
        </li>
        <li>
          <a ui-sref="home.studyMatching" ui-sref-active="active" style="font-size: 17px"> <i class="fa fa-users" style="color: #FFFFAD;"> </i> Study Matching</a>
        </li>
        <li>
          <a ui-sref="home.MyGoals" ui-sref-active="active" style="font-size: 17px"> <i class="fa fa-line-chart" style="color: #4AA02C;"></i> My Goals</a>
        </li>


        <!--<li class="pull-down">-->
        <!--<button style="">Something</button>-->
        <!--</li>-->
      </ul>
    </div>
    <div style="float: left" ng-hide="main.hideNavButton" >
      <button class="btn btn-success" ng-click="main.toggleSideBar()"> <i class="fa fa-bars"></i> </button>
    </div>
  </div>
  <div class="col-md-9 col-lg-9" style="margin-left: 2%">
    <div ui-view style="width: 100%;"></div>
  </div>
</div>
<!-- /#wrapper -->


<script src="../bower_components/highcharts/highstock.js"></script>
<script src="../bower_components/highcharts/highcharts-more.js"></script>
<script src="../bower_components/highcharts/modules/solid-gauge.js"></script>


<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
